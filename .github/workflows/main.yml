name: Cypress Tests

on:
  pull_request_target:
    types:
      - opened
    branches: 
      - main
      - dev-env

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Install Cypress
        run: npm i cypress
        
      - name: Install Expo
        run: npx expo install react-native-web@~0.18.7 react-dom@18.0.0 @expo/webpack-config@^0.17.0
        
      - name: Cypress run ðŸ§ª
        uses: cypress-io/github-action@v4
        with:
          start: npm run web
          wait-on: 'http://localhost:19006'
