name: Cypress Tests

on:
  pull_request_target:
    types:
      - opened
    branches: 
      - main
      - dev-env

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Install Cypress
        run: npm i cypress
        
      - name: Cypress run ðŸ§ª
        uses: cypress-io/github-action@v4
